<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('pass2.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="form-group">
      <label for="length">Password Length:</label>
      <input type="range" class="form-control" id="length" min="4" max="20" value="8">
    </div>
    <div class="form-group">
      <label>Password Criteria:</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="uppercase">
        <label class="form-check-label" for="uppercase">Uppercase letters (A-Z)</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="lowercase">
        <label class="form-check-label" for="lowercase">Lowercase letters (a-z)</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="numbers">
        <label class="form-check-label" for="numbers">Numbers (0-9)</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="special">
        <label class="form-check-label" for="special">Special characters (!@#$%^&*)</label>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
    <br><br>
    <input type="text" class="form-control" id="password" readonly>
  </div>

  <script>
    function generatePassword() {
      var length = document.getElementById("length").value;
      var uppercase = document.getElementById("uppercase").checked;
      var lowercase = document.getElementById("lowercase").checked;
      var numbers = document.getElementById("numbers").checked;
      var special = document.getElementById("special").checked;

      var charset = "";
      if (uppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (lowercase) charset += "abcdefghijklmnopqrstuvwxyz";
      if (numbers) charset += "0123456789";
      if (special) charset += "!@#$%^&*";

      var password = "";
      for (var i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }

      document.getElementById("password").value = password;
    }
  </script>
</body>
</html>
